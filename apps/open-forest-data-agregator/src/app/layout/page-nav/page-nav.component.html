<div class="page-nav">
  <div class="container">
    <ol *ngIf="breadcrumbs.length > 0" class="breadcrumbs">
      <li *ngFor="let breadcrumb of breadcrumbs">
        <ng-container *ngIf="breadcrumb.href">
          <a href="{{ breadcrumb.href }}">
            {{ breadcrumb.name }}
          </a>
        </ng-container>
        <ng-container *ngIf="!breadcrumb.href">
          {{ breadcrumb.name }}
        </ng-container>
      </li>
    </ol>
  </div>
</div>
