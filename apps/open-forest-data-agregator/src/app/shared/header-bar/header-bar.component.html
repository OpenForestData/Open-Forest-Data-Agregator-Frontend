<h3 class="header-bar" [ngClass]="{ expanded: expanded }" (click)="onToggle()">
  <svg-icon [src]="iconSrc" [applyCss]="true"></svg-icon>
  <ng-content></ng-content>
  <ng-container *ngIf="expandable">
    <button>
      <svg-icon
        [src]="'/assets/images/dark_arrow_down.svg'"
        [svgStyle]="{ width: '11px' }"
        [applyCss]="true"
      ></svg-icon>
    </button>
  </ng-container>
</h3>
