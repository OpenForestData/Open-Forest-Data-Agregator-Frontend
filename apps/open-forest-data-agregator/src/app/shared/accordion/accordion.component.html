<ul class="accordion">
  <li *ngFor="let item of accordionContent; let i = index" [ngClass]="{ active: activeAccordion == i }">
    <h3 (click)="activeAccordion = activeAccordion === i ? -1 : i">
      <span>{{ item.title }}</span>
      <svg-icon src="assets/images/chevron_down.svg" class="chevron"></svg-icon>
      <!-- <img src="assets/modules/generic/chevron_down.png" class="chevron" [alt]="item.title | translate" /> -->
    </h3>

    <div>
      <div class="m-t-15"></div>
      <div [innerHTML]="item.content" class="accordion-content"></div>
    </div>
  </li>
</ul>
