<div class="social-bar">
  <a [href]="setFBLink()" target="_blank">
    <svg-icon src="/assets/images/social/facebook-icon.svg" [applyCss]="true"></svg-icon>
  </a>
  <a [href]="setTwitterLink()">
    <svg-icon src="/assets/images/social/twitter-icon.svg" [applyCss]="true"></svg-icon>
  </a>
  <a [href]="setEmail()">
    <svg-icon src="/assets/images/social/email-icon.svg" [applyCss]="true"></svg-icon>
  </a>
</div>
