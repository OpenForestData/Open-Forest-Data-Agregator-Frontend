<div class="content" *ngIf="category">
  <div class="row">
    <div class="col-xs-12 end-xs">
      <div class="news-social">
        <ofd-agregator-social [linkTo]="" class="social-container"></ofd-agregator-social>
      </div>
    </div>
  </div>

  <div class="row description">
    <div class="col-xs-12">
      <h3 class="title">
        <svg-icon src="assets/modules/search/folder.svg" [applyCss]="true"></svg-icon>
        {{ data.friendly_name }}
      </h3>

      <p>
        {{ data.description | striphtml }}
      </p>
    </div>
  </div>
</div>
