<div class="content" *ngIf="category">
  <div class="row">
    <div class="col-xs-12 end-xs">
      <div class="news-social">
        <ofd-agregator-social [linkTo]="" class="social-container"></ofd-agregator-social>
        <!-- <a href="#"> <img src="assets/modules/home/social_fb.png" alt="Facebook" /></a>
        <a href="#"> <img src="assets/modules/home/social_instagram.png" alt="Instagram" /></a>
        <a href="#"> <img src="assets/modules/home/social_twitter.png" alt="Twitter" /></a> -->
      </div>
    </div>
  </div>

  <div class="row description">
    <div class="col-xs-12">
      <h3 class="title">
        <svg-icon src="assets/modules/search/folder.svg" [applyCss]="true"></svg-icon>
        {{ data.friendly_name }}
      </h3>

      <!-- <small>{{ data.publicationDate }}</small> -->
      <p>
        {{ data.description }}
      </p>
    </div>
  </div>
</div>
