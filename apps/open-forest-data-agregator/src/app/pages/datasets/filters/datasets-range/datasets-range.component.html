<div class="filter">
  <div
    class="filter__range"
    leaflet
    leafletDraw
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
    [leafletDrawOptions]="drawOptions"
    (leafletDrawCreated)="onDrawCreated($event)"
    (leafletDrawDeleted)="onDrawnDeleted($event)"
  >
    <div [leafletLayer]="drawnItems"></div>
  </div>
</div>
