<div class="datasets-filters__type">
  <ui-checkbox [name]="'media'" [(model)]="filters.media.value">
    {{ 'datasets.filters.' + filters.media.key | translate }}
  </ui-checkbox>
  <ui-checkbox [name]="'coordinates'" [(model)]="filters.coordinates.value">
    {{ 'datasets.filters.' + filters.coordinates.key | translate }}
  </ui-checkbox>
</div>
<div class="datasets-filters__filters">
  <ng-container *ngFor="let filter of ['organization', 'format', 'type']">
    <ofd-agregator-datasets-filter
      header="{{ 'datasets.filters.' + filters[filter].key | translate }}"
      [data]="filters[filter].data"
      [key]="filters[filter].key"
      [(value)]="filters[filter].value"
      [isExpanded]="filters[filter].isExpanded"
      [multiple]="filters[filter].multiple"
    ></ofd-agregator-datasets-filter>
  </ng-container>
  <ng-container *ngIf="moreFilters">
    <ng-container *ngFor="let filter of ['license', 'species', 'gender', 'keywords']">
      <ofd-agregator-datasets-filter
        header="{{ 'datasets.filters.' + filters[filter].key | translate }}"
        [data]="filters[filter].data"
        [key]="filters[filter].key"
        [(value)]="filters[filter].value"
        [isExpanded]="filters[filter].isExpanded"
        [multiple]="filters[filter].multiple"
      ></ofd-agregator-datasets-filter>
    </ng-container>

    <ofd-agregator-datasets-range
      header="{{ 'datasets.filters.' + filters.range.key | translate }}"
      [data]="filters.range.data"
      [key]="filters.range.key"
      [(value)]="filters.range.value"
      [isExpanded]="filters.range.isExpanded"
      [multiple]="filters.range.multiple"
    ></ofd-agregator-datasets-range>

    <ofd-agregator-datasets-time-range
      header="{{ 'datasets.filters.' + filters.timeRange.key | translate }}"
      [key]="filters.timeRange.key"
      [(value)]="filters.timeRange.value"
      [isExpanded]="filters.timeRange.isExpanded"
    ></ofd-agregator-datasets-time-range>

    <ng-container *ngFor="let filter of ['createdYear', 'author']">
      <ofd-agregator-datasets-filter
        header="{{ 'datasets.filters.' + filters[filter].key | translate }}"
        [data]="filters[filter].data"
        [key]="filters[filter].key"
        [(value)]="filters[filter].value"
        [isExpanded]="filters[filter].isExpanded"
        [multiple]="filters[filter].multiple"
      ></ofd-agregator-datasets-filter>
    </ng-container>
  </ng-container>

  <button class="button datasets-filters__more-filters" (click)="moreFilters = !moreFilters">
    <ng-container *ngIf="!moreFilters">
      {{ 'global.more-filters' | translate }}
      <svg xmlns="http://www.w3.org/2000/svg" width="13.241" height="13.241" viewBox="0 0 13.241 13.241">
        <g id="Group_839" data-name="Group 839" transform="translate(-7.475 -8.854)">
          <line
            id="Line_43"
            data-name="Line 43"
            y2="11.241"
            transform="translate(14.096 9.854)"
            fill="none"
            stroke="#019544"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
          <line
            id="Line_44"
            data-name="Line 44"
            x2="11.241"
            transform="translate(8.475 15.475)"
            fill="none"
            stroke="#019544"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </g>
      </svg>
    </ng-container>
    <ng-container *ngIf="moreFilters">
      {{ 'global.less-filters' | translate }}
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="2" viewBox="0 0 16 2">
        <path fill="#019544" d="m15,0s0.169,0.188 -14,0a1,1 0 0 0 0,2l14,0a1,1 0 0 0 0,-2z" id="Path_1070" />
      </svg>
    </ng-container>
  </button>
</div>
