<div class="container jus-center">
  <div class="button-wrapper">
    <button class="button">
      {{ 'home.add_data' | translate }}
      <svg-icon src="assets/images/plus.svg" class="m-t-3" [applyCss]="true"></svg-icon>

      <ul class="drop-down excluded">
        <li *ngFor="let button of buttonsAddData">
          <a [href]="button.url">{{ button.title }}</a>
        </li>
        <!-- <li>
          <a href="#">{{ 'home.science' | translate }}</a>
        </li>
        <li>
          <a href="#">{{ 'home.dim' | translate }}</a>
        </li>
        <li>
          <a href="#">{{ 'home.metric' | translate }}</a>
        </li> -->
      </ul>
    </button>
  </div>

  <form class="search-section">
    <label>
      <input
        class="search-section__input"
        (debounceInput)="search()"
        name="datasetSearch"
        [(ngModel)]="searchValue"
        type="text"
        placeholder="{{ 'datasets.search-placeholder' | translate }}"
      />
      <button class="search-section__button" type="submit">
        <svg-icon [src]="'/assets/images/search_icon.svg'" [applyCss]="true"></svg-icon>
      </button>
    </label>
    <button class="search-section__advanced-search desktop-only" (click)="showAdvanced()" type="button">
      {{ 'datasets.advanced-search' | translate }}
    </button>
  </form>
</div>

<div class="container mobile-flex-only mobile-advanced">
  <button class="search-section__advanced-search" (click)="showAdvanced()" type="button">
    {{ 'datasets.advanced-search' | translate }}
  </button>
</div>
