<div class="file-as-table">
  <table>
    <thead>
      <tr>
        <th *ngFor="let title of convertedData?.meta?.fields">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of convertedData?.data; let i = index">
        <td *ngFor="let details of row | keyvalue: keepOrder">
          {{ details.value }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
