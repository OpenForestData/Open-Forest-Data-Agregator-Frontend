<div class="file-as-table">
  <table>
    <thead>
      <tr>
        <th *ngFor="let title of tableHeader">{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData; let i = index">
        <td *ngFor="let key of tableHeader">
          {{ row[key] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
