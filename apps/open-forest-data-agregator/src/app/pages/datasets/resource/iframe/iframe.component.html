<iframe
  [src]="sanitizedLink"
  style="border:0px #ffffff none;"
  [name]="viewerType"
  scrolling="yes"
  frameborder="1"
  marginheight="0px"
  marginwidth="0px"
  height="800px"
  width="100%"
  allowfullscreen
></iframe>
