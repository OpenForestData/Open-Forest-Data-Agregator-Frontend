<div class="container">
  <div class="row mobile-flex-only post-links">
    <div class="col-xs-6">
      <a class="post-link">
        <img src="assets/modules/home/arrow_left_green.png" class="m-r-25" alt="{{ 'home.read_more' | translate }}" />
        {{ 'blog.previous' | translate }}
      </a>
    </div>
    <div class="col-xs-6">
      <a class="post-link end">
        {{ 'blog.next' | translate }}
        <img src="assets/modules/home/arrow_right_green.png" class="m-l-25" alt="{{ 'home.read_more' | translate }}" />
      </a>
    </div>
  </div>

  <div class="row post-links">
    <div class="col-lg-4 col-md-3 desktop-only">
      <a class="post-link">
        <img src="assets/modules/home/arrow_left_green.png" class="m-r-25" alt="{{ 'home.read_more' | translate }}" />
        {{ 'blog.previous' | translate }}
      </a>
    </div>
    <div class="col-lg-4 col-md-6 col-xs-12">
      <ofd-agregator-section-title
        [iconURL]="'assets/modules/blog/blog.png'"
        [titleText]="'blog.blog' | translate"
        [dobuleSideLine]="true"
      ></ofd-agregator-section-title>
    </div>
    <div class="col-lg-4 col-md-3 desktop-only">
      <a class="post-link end">
        {{ 'blog.next' | translate }}
        <img src="assets/modules/home/arrow_right_green.png" class="m-l-25" alt="{{ 'home.read_more' | translate }}" />
      </a>
    </div>
  </div>

  <div class="row news-body ckeditor-content">
    <div class="col-md-5 col-xs-12 blog-left">
      <div class="fixed">
        <div class="news-social">
          <div class="news_social">
            <a href="#"> <img src="assets/modules/home/social_fb.png" alt="Facebook"/></a>
            <a href="#"> <img src="assets/modules/home/social_instagram.png" alt="Instagram"/></a>
            <a href="#"> <img src="assets/modules/home/social_twitter.png" alt="Twitter"/></a>
          </div>
        </div>

        <h2 class="news-title">
          {{ article?.title }}
        </h2>
        <span class="news-date">
          {{ article?.date }} |
          <span class="author">{{ article?.author }}</span>
        </span>
      </div>
    </div>
    <div class="col-md-7 col-xs-12 middle-xs">
      <div class="news-image-holder">
        <img src="assets/modules/home/ex_1.jpg" alt="Example" />
      </div>

      <div class="row news-body ckeditor-content">
        <div class="col-xs-12 col-md-12 col-lg-12">
          <h3>{{ article?.title }}</h3>
          <p class="news-content">
            {{ article?.description }}

    </div>

    <div class="col-xs-12 col-md-7 col-lg-7">
      <ofd-agregator-section-title [iconURL]="'assets/modules/blog/blog.png'" [titleText]="'blog.similar' | translate">

    </div>
  </div>

    <div class="col-xs-6 phone-full col-md-6 col-lg-6 left-tile-side">
