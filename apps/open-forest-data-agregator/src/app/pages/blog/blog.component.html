<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-xs-12 m-auto">
      <ofd-agregator-section-title
        [iconURL]="'assets/modules/blog/blog.png'"
        [titleText]="'blog.blog' | translate"
        [dobuleSideLine]="true"
      ></ofd-agregator-section-title>
    </div>
  </div>

  <div class="row tag-row">
    <div class="col-xs-12 tag-wrapper">
      <span class="tag" *ngFor="let keyword of blogData?.keywords" (click)="keywordFilter(keyword.slug)">{{
        keyword.title
      }}</span>
    </div>
  </div>
  <div class="row news-body" *ngIf="newestArticle">
    <div class="col-lg-5 col-md-4 col-xs-12 middle-xs">
      <div class="news-image-holder">
        <img [src]="newestArticle.image_in_list" [alt]="newestArticle.title" />
      </div>
    </div>
    <div class="col-lg-7 col-md-8 col-xs-12 p-l-20">
      <div class="news-social">
        <span class="news-date" *ngIf="newestArticle">
          {{ newestArticle.date | date: 'dd.MM.yyyy' }} |
          <span class="author">{{ newestArticle.author }}</span>
        </span>
        <div class="news_social">
          <ofd-agregator-social [linkTo]="newestArticle?.slug" class="social-container"></ofd-agregator-social>
        </div>
      </div>

      <p class="news-title">
        {{ newestArticle?.title }}
      </p>

      <p class="news-content ckeditor-content">
        {{ newestArticle?.description }}
      </p>

      <p class="tags-p">
        <span class="news-tags" *ngIf="newestArticle">
          <span class="keywords" *ngFor="let keyword of newestArticle.keywords" (click)="keywordFilter(keyword.slug)">{{
            keyword.title
          }}</span>
        </span>
      </p>

      <a href="#" class="read_more" [routerLink]="['/blog/', newestArticle?.slug]">
        {{ 'home.read_more' | translate }}
        <svg-icon src="assets/images/arrow_right_green.svg"></svg-icon>
      </a>
    </div>
  </div>

  <div class="row m-t-60">
    <div class="col-xs-6 phone-full col-md-6 col-lg-6 left-tile-side m-t-30" *ngFor="let article of blogData?.articles">
      <ofd-agregator-post-tile [article]="article"></ofd-agregator-post-tile>
    </div>
  </div>
</div>
