<ofd-agregator-chart-filters (filtersChanged)="getData($event)" [showRange]="false"></ofd-agregator-chart-filters>

<div class="chart-wrapper">
  <p class="title">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam, dolore.</p>
  <p class="sum">150</p>
  <canvas
    baseChart
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [colors]="pieChartColors"
    [legend]="pieChartLegend"
  >
  </canvas>

</div>
