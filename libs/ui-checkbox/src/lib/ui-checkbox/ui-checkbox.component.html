<div class="field checkbox-field">
  <input
    type="checkbox"
    [(ngModel)]="model"
    (ngModelChange)="onChange()"
    class="check_box"
    [id]="name"
    name="checkbox"
  />
  <label [for]="name"></label>
  <label [for]="name" class="checkbox-label"><ng-content></ng-content></label>
</div>
